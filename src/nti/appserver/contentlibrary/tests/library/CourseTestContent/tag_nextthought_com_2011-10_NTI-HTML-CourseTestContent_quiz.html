<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html lang="en"><head> <meta content="2013-10-20 23:24:44.106311" http-equiv="last-modified" /> <meta content="1240" name="NTIRelativeScrollHeight" /> <meta content="tag:nextthought.com,2011-10:NTI-HTML-CourseTestContent.quiz" name="NTIID" /> <meta content="NextThought" name="generator" /> <meta content="text/html; charset=ascii" http-equiv="content-type" /> <title>Quiz</title> <link href="tag:nextthought.com,2011-10:NTI-HTML-CourseTestContent.section_1" rel="prev" title="Section 1" /> <link href="tag:nextthought.com,2011-10:NTI-HTML-CourseTestContent.lesson1" rel="up" title="Lesson 1" /> <link href="styles/styles.css" rel="stylesheet" /> <link href="styles/content.css" rel="stylesheet" /> </head> <body id="NTIContent"> <div class="page-contents"><div data-ntiid="tag:nextthought.com,2011-10:NTI-HTML-CourseTestContent.quiz" id="a0000000009" ntiid="tag:nextthought.com,2011-10:NTI-HTML-CourseTestContent.quiz"> <div class="chapter title">Quiz</div> <p class="placeholder"></p> <a name="3799057656e698a817df336c8c5860d1"></a> <p class="par" id="3799057656e698a817df336c8c5860d1"></p><a name="2b1198d9032e7a78eab9885d6e7171e9"></a> <div class="sidebar" id="a0000000010"> Which species of Aristotle&#8217;s justice is at stake in each of the following problems? Please choose one of the following answer choices for each statement: A = distributive B = corrective C = transactional </div><a name="84a07f4f3e158291e87cc2dbeaaa07ff"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.1" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.1" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.1" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.1"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000011"> <a name="a0000000011"></a> <span> I have a nice, hot apple pie to divide among my four friends. I have to decide how to split up the delicious dessert. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="b4fbb7d629e370ab5d9f4cf0848dca19"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.2" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.2" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.2" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.2"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000012"> <a name="a0000000012"></a> <span> You and I swap an old computer for a case of wine. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.2"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.2">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.3"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.3">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.4"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.4">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="158ab1e7b30429bb564905ad9dcecd48"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.3" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.3" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.3" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.3"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000013"> <a name="a0000000013"></a> <span> I steal your case of wine and drink it all. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.5"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.5">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.6"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.6">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.7"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.7">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="0e82c3a0a4840141ca98aec9a96a2e08"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.4" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.4" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.4" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.4"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000014"> <a name="a0000000014"></a> <span> I sign a minimum wage contract at the local Wal-Mart. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.8"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.8">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.9"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.9">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.10"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.10">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="d0742085e2f72f630f158b856d35fc1f"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.5" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.5" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.5" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.5"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000015"> <a name="a0000000015"></a> <span> I download a pirated song. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.11"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.11">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.12"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.12">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.13"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.13">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="319d1ad1fbfd4cd82202d1f216dd340f"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.6" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.6" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.6" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.6"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000016"> <a name="a0000000016"></a> <span> Congress debates a tax reform. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.14"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.14">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.15"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.15">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.16"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.16">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="908f408349f917e6542160d65eb6d934"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.7" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.7" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.7" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.7"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000017"> <a name="a0000000017"></a> <span> A committee chooses the next round of Rhodes Scholars. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.17"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.17">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.18"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.1 lue="true" /> <div class="naquestion"> <a name="qid.aristotle.9"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000019"> <a name="a0000000019"></a> <span> I pay a lawn service to cut my yard. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.23"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.23">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.24"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.24">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.25"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.25">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="87ef8605b0b42e86f9fe6dce17cc1c83"></a> <object data="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.10" data-canindividual="true" data-ntiid="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.10" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:NTI-NAQ-CourseTestContent.naq.qid.aristotle.10" /> <param name="canindividual" value="true" /> <div class="naquestion"> <a name="qid.aristotle.10"></a> <div class="naquestionpart naqmultiplechoicepart" name="a0000000020"> <a name="a0000000020"></a> <span> The people elect the best man or woman to be President. <ol class="naqchoices"> <li class="naqchoice"><a name="1e5cd4b70d0ca146665b0073e3512f12.26"></a> <p class="par" id="1e5cd4b70d0ca146665b0073e3512f12.26">Distributive </p></li> <li class="naqchoice"><a name="82a183f5bbcaf7607f1e0fb56399a565.27"></a> <p class="par" id="82a183f5bbcaf7607f1e0fb56399a565.27">Corrective </p></li> <li class="naqchoice"><a name="d7140284ac92d169d24484726d8a2f10.28"></a> <p class="par" id="d7140284ac92d169d24484726d8a2f10.28">Transactional </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="abccdba6004843984057a0913d41e6f6"></a> <span class="naquestionset hidden"></span> </div></div> </body></html>
