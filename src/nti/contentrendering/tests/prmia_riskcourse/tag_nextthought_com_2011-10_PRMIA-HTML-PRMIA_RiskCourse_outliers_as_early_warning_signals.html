an> </span> </span> </div> </div> </object><a name="9f22fbdd12a6f20eb94444f2a6a1b15d"></a> <object data="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.14" data-ntiid="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.14" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.14" /> <param name="canindividual" /> <div class="naquestion"> <div class="naquestionpart naqmultiplechoicemultipleanswerpart" id="a0000000033"> <a name="a0000000033"></a> <span> Outliers are significant because: [ mark all that apply ] <ol class="naqchoices"> <li class="naqchoice"><a name="8b6f8496bf61af441980040cf52b34cd"></a> <p class="par" id="8b6f8496bf61af441980040cf52b34cd">an extreme event has happened </p></li> <li class="naqchoice"><a name="d30a1ab5b7412a4acb697b4836b4836e"></a> <p class="par" id="d30a1ab5b7412a4acb697b4836b4836e">a phase transition could be imminent </p></li> <li class="naqchoice"><a name="c8d3ed55a67c9b7d13f38418df37de22"></a> <p class="par" id="c8d3ed55a67c9b7d13f38418df37de22">the distribution may have changed </p></li> <li class="naqchoice"><a name="ccf4d81d6dd80cf3aff06a17e91d77af"></a> <p class="par" id="ccf4d81d6dd80cf3aff06a17e91d77af">we should not observe outliers if risk models are correct </p></li> </ol><span class="naqsolutions hidden"> <span class="naqsolution hidden"></span> </span> </span> </div> </div> </object><a name="300f3b9a5163b3160aa2b3f5594d7bcc"></a> <object data="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.15" data-ntiid="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.15" type="application/vnd.nextthought.naquestion"> <param name="ntiid" value="tag:nextthought.com,2011-10:PRMIA-NAQ-PRMIA_RiskCourse.naq.15" /> <param name="canindividual" /> <div class="naquestion"> <div class="naquestionpart naqmultiplechoicemultipleanswerpart" id="a0000000034"> <a name="a0000000034"></a> <span> Outliers can be used as: [mark all that
