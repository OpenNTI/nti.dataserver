[app:main]
use = egg:nti.dataserver

nti_create_ds = 1



[server:main]
use = egg:nti.dataserver#http
host = 0.0.0.0
port = 8081

# Begin logging configuration

[loggers]
keys = root, dataserver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_dataserver]
level = DEBUG
handlers =
qualname = nti.dataserver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
